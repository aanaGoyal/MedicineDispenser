<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Add Medicine - Smart First Aid Kit{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables and Global Styles */
        :root {
            --bg-color: linear-gradient(135deg, #e8fdf5, #eaf4ff);
            --primary-text: #2a3d45;
            --secondary-text: #5f7c85;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: #d0e5eb;
            --accent-main: #1f9ea8;
            --accent-secondary: #2bc0e4;
            --warning-color: #f97316;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        /* General Body and Layout */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
            margin: 0;
            padding: 0;
            color: var(--primary-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-main));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header nav a {
            color: var(--secondary-text);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
        }
        
        header nav a::after {
            content: "";
            position: absolute;
            left: 0; bottom: -4px;
            width: 0; height: 3px;
            background: var(--accent-main);
            border-radius: 2px;
            transition: width 0.3s ease-in-out;
        }
        
        header nav a:hover { color: var(--accent-main); }
        header nav a:hover::after { width: 100%; }

        /* Main Content Area */
        main {
            padding: 8rem 3rem 3rem 3rem;
        }
        .alert {
            border-radius: 12px;
            font-weight: 500;
            padding: 1rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .flex-container h2 {
            font-size: 2rem;
            color: var(--primary-text);
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .flex-container h2 i {
            color: var(--accent-secondary);
            margin-right: 0.75rem;
        }

        /* Cards and Panels */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong);
        }
        
        /* Form-specific styling */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -0.75rem; 
        }

        .form-group {
            flex: 1; 
            padding: 0 0.75rem;
            margin-bottom: 1.5rem;
        }

        .form-group-100 {
            width: 100%;
            padding: 0 0.75rem;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-text);
            margin-bottom: 0.75rem;
            display: block;
        }

        .form-control,
        textarea.form-control {
            display: block;
            width: 100%;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--primary-text);
            background-color: white;
            background-clip: padding-box;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            color: var(--primary-text);
            background-color: white;
            border-color: var(--accent-secondary);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(43, 192, 228, 0.2);
        }

        /* Alerts */
        .messages-container { max-width: 1400px; margin: 0 auto 2rem; }
        .alert {
            padding: 1.25rem 2rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            position: relative;
            font-size: 1rem;
            font-weight: 500;
            color: white;
        }

        .alert-success { background-color: var(--success-color); }
        .alert-danger { background-color: var(--danger-color); }

        .btn-close {
            position: absolute;
            top: 10px; right: 10px;
            color: white;
            opacity: 0.8;
            transition: opacity 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.5rem;
        }
        .btn-close:hover { opacity: 1; }
        
        /* Buttons */
        .btn-custom {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary-custom { background-color: var(--accent-main); color: white; }
        .btn-secondary-custom { background-color: var(--secondary-text); color: white; }

        .btn-primary-custom:hover { background-color: #1a7a81; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(31, 158, 168, 0.2); }
        .btn-secondary-custom:hover { background-color: #475569; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(95, 124, 133, 0.2); }

        /* Utility Classes (cleaned up) */
        .d-block { display: block; }
        .w-100 { width: 100%; }
        .d-flex { display: flex; }
        .justify-content-between { justify-content: space-between; }
        .align-items-center { align-items: center; }
        .mb-4 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 2rem; }
        .me-2 { margin-right: 0.5rem; }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -0.75rem;
        }

        .col-md-6 { width: 50%; padding: 0 0.75rem; }
        .col-md-4 { width: 33.333333%; padding: 0 0.75rem; }
        .col-12 { width: 100%; padding: 0 0.75rem; }

        @media (max-width: 768px) {
            .col-md-6, .col-md-4 { width: 100%; padding: 0; }
            .form-row, .row { margin: 0; }
            main { padding: 1.5rem; }
            header { padding: 1rem 1.5rem; }
            .flex-container { flex-direction: column; align-items: flex-start; }
            .flex-container .btn-custom { margin-top: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>First-Aid Kit Dashboard</h1>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'medicines_list' %}">Medicines List</a>
            <a href="{% url 'profile_view' %}">View Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="flex-container">
                <h2><i class="fas fa-plus"></i> Add New Medicine</h2>
                <a href="{% url 'medicines_list' %}" class="btn btn-secondary-custom btn-custom">
                    <i class="fas fa-arrow-left me-2"></i>Back to Inventory
                </a>
            </div>

            {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" onclick="this.parentElement.style.display='none';" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="card p-4">
                <form method="POST" action="{% url 'add_medicine' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="barcode" class="form-label">Barcode <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="barcode" name="barcode" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="expiry_date" class="form-label">Expiry Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category" placeholder="e.g., Pain Relief">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dosage" class="form-label">Dosage</label>
                                <input type="text" class="form-control" id="dosage" name="dosage" placeholder="e.g., 500mg, 10ml">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="manufacturer" class="form-label">Manufacturer</label>
                                <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary-custom btn-custom w-100">
                                    <i class="fas fa-save me-2"></i>Save Medicine
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
